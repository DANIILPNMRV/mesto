<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto Russia</title>
    </head>

    <body class="page">

        <header class="header">
            <img src="<%=require('./images/Mesto-Logo.svg')%>" alt="Логотип Место Россия" class="header__logo">
        </header>
        
        <main>
            <section class="profile">
                <div class="profile__userdata">
                    <img src="<%=require('./images/kusto.jpg')%>" alt="Фотография профиля пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__editbtn" type="button"></button>  
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__addbtn" type="button"></button>
            </section>

            <section class="places">
                <ul class="places__list">
                    <template class="template">
                        <li class="place">
                            <button class="place__deletebtn" type="button"></button>
                            <img src="#" alt="Альтернативный текст" class="place__image">
                            <div class="place__bar">
                                <h3 class="place__title"></h3>
                                <button class="place__likebtn" type="button"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>

       
        
        <section class="popup" id="profilePopup">
            <div class="popup__area">
                <button class="popup__closebtn" type="button" id="userPopupClose"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="userinformation" novalidate>
                    <input class ="popup__input popup__input_type_name" id="user-name" type="text" placeholder="" name="username" required minlength="2" maxlength="40">
                    <span class="popup__input-error" id="user-name-error"></span>
                    <input class="popup__input popup__input_type_subtitle" id="user-surName" type="text" placeholder="" name="usersubtitle" required minlength="2" maxlength="200">
                    <span class="popup__input-error" id="user-surName-error"></span>
                    <button class="popup__savebtn" type="submit" id="saveUser">Сохранить</button>
                </form>
            </div>
        </section>
        
        <section class="popup" id="picturePopup">
            <div class="popup__area">
                <button class="popup__closebtn" type="button" id="picturePopupClose"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="pictureInfo" novalidate>
                    <input class ="popup__input popup__input_type_name" id="mesto-name" type="text" placeholder="Название" name="name" required minlength="2" maxlength="30">
                    <span class="popup__input-error" id="mesto-name-error"></span>
                    <input class="popup__input popup__input_type_subtitle" id="mesto-url" type="url" placeholder="Ссылка на картинку" name="link" required>
                    <span class="popup__input-error" id="mesto-url-error"></span>
                    <button class="popup__savebtn" type="submit" id="cardSaveBtn" disabled>Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup" id="fullScreenImage">
            <div class="popup__card">
                <button class="popup__closebtn popup__closebtn_fullscreen" type="button" id="imagePopupClose"></button>
                <img class="popup__photo" src="#" alt="Виды Карачаево-Черкессии">
                <div class="popup__subtitle"></div>
            </div>
        </section>
    </body>
    
</html>
